<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Météo - Transports</title>
    <!-- Inclusion de la feuille de style pour le design -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="meteo-container">
        <!-- Affichage dynamique de la ville -->
    <h1 id="ville">Ville</h1>
        <!-- Affichage dynamique de la température -->
    <div id="temperature"></div>
        <!-- Affichage dynamique de la description météo -->
    <div id="description"></div>
        <!-- Affichage dynamique du ressenti -->
    <div id="ressenti"></div>
        <!-- Affichage dynamique de l'humidité -->
    <div id="humidite"></div>
        <!-- Affichage de l'icône météo -->
    <div id="icone"></div>
  </div>
    <!-- Inclusion du script JS principal -->
  <script src="meteo.js"></script>
</body>
</html>
